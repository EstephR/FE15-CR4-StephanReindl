<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Weekly Planner</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <!-- Start Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark pt-4 pb-4 sticky-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="img/nav-icon.png" alt="" width="30" height="24" class="d-inline-block align-text-bottom me-2">MyPlanner</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
            <div class="collapse navbar-collapse" id="navbarText">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Tasks</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Settings</a>
                    </li>
                </ul>
                <span class="navbar-text">
                    <img src="img/alert.png" alt="" width="20" height="20" class="d-inline-block align-text-bottom me-2">
            </span>
            </div>
        </div>
    </nav>

    <!-- Start Hero Section -->
    <div class="hero">
        <img class="hero-img" src="img/hero.jpg">
        <div class="hero-text">
            Weekly planner
        </div>
    </div>

    <!-- Main Headline -->
    <div class="headline container">
        <h1>Weekly Tasks</h1>
        <div class="headline-right">
            <div class="headline-right-text">Sort by priority</div>
            <img class="headline-icon" src="img/up.png">
        </div>
    </div>

    <!-- Grid Section -->
    <div class="row">

    </div>

    <!-- Footer -->
    <footer class="mainfooter bg-dark navbar-dark">
        <div class="social-media">
            <img src="img/facebook.png">
            <img src="img/twitter.png">
            <img src="img/google.png">
            <img src="img/instagram.png">
            <img src="img/linkedIn.png">
            <img src="img/gitHub.png">
        </div>
        <div class="newsletter">
            <div class="newsletter-text">Sign up for our newsletter</div>
            <input class="newsletter-input" type="email">
            <input type="button" class="newsletter-button" value="Subscribe">
        </div>
        <div class="copyright">&copy; 2022, by Stephan Reindl</div>
    </footer>



    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="js/data.json"></script>
    <script src="js/script.js"></script>
</body>

</html>
