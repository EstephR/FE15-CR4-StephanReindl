<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Weekly Planner</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <!-- Start Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark pt-4 pb-4 sticky-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="img/nav-icon.png" alt="" width="30" height="24" class="d-inline-block align-text-bottom me-2">MyPlanner</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
            <div class="collapse navbar-collapse" id="navbarText">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Tasks</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Settings</a>
                    </li>
                </ul>
                <span class="navbar-text">
                    <img src="img/alert.png" alt="" width="20" height="20" class="d-inline-block align-text-bottom me-2">
            </span>
            </div>
        </div>
    </nav>

    <!-- Start Hero Section -->
    <div class="hero">
        <img class="hero-img" src="img/hero.jpg">
        <div class="hero-text">
            Weekly planner
        </div>
    </div>

    <!-- Main Headline -->
    <div class="headline container">
        <h1>Weekly Tasks</h1>
        <div class="headline-right">
            <div class="headline-right-text">Sort by priority</div>
            <img class="headline-icon" src="img/up.png">
        </div>
    </div>

    <!-- Grid Section -->
    <div class="container">
        <div class="row">
            <div class="card p-0 shadow border-0" style="width: 18rem;">
                <div class="card-header bg-dark text-white d-flex justify-content-between align-items-center">
                    <div class="h6">Task</div>
                    <div class="card-icons">
                        <img src="img/bookmark.png" alt="" width="15" height="15" class="d-inline-block align-text-top">
                        <img src="img/dots.png" alt="" width="15" height="15" class="d-inline-block align-text-top">
                    </div>
                </div>
                <img src="img/grocery.jpg" class="card-img-top" alt="...">
                <div class="card-body">
                    <h3 class="h4 text-center">Grocery Shopping</h3>
                    <p class="card-text">Do some grocery shopping at Hofer and Billa</p>
                    <hr>
                    <div class="task-section d-flex">
                        <img src="img/exclamation.png" alt="" width="20" height="20" class="d-inline-block align-text-top me-1">
                        <p>Priority level</p>
                        <p class="priority bg-success text-white ms-1 ps-2 pe-2 rounded">0</p>
                    </div>
                    <div class="task-section d-flex">
                        <img src="img/calendar.png" alt="" width="20" height="20" class="d-inline-block align-text-top me-1">
                        <p>Deadline: 27.01.2022</p>
                    </div>
                    <hr>
                </div>
                <div class="card-footer bg-white border-0 d-flex justify-content-end">
                    <button class="card-button d-flex text-white bg-danger m-1 p-2 rounded border-0 align-items-center">
                        <img src="img/delete.png" alt="" width="20" height="20" class="d-inline-block align-text-top>">
                        <div class="text-white">Delete</div>
                    </button>
                    <button class="card-button d-flex text-white bg-success m-1 p-2 rounded border-0 align-items-center">
                        <img src="img/done.png" alt="" width="20" height="20" class="d-inline-block align-text-top>">
                        <div class="text-white">Done</div>
                    </button>

                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="mainfooter bg-dark navbar-dark">
        <div class="social-media">
            <img src="img/facebook.png">
            <img src="img/twitter.png">
            <img src="img/google.png">
            <img src="img/instagram.png">
            <img src="img/linkedIn.png">
            <img src="img/gitHub.png">
        </div>
        <div class="newsletter">
            <div class="newsletter-text">Sign up for our newsletter</div>
            <input class="newsletter-input" type="email">
            <input type="button" class="newsletter-button" value="Subscribe">
        </div>
        <div class="copyright">&copy; 2022, by Stephan Reindl</div>
    </footer>



    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="js/data.json"></script>
    <script src="js/script.js"></script>
</body>

</html>
